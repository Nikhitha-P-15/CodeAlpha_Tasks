<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Questions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="start.html">Start Quiz</a>
    <a href="quiz.html">Quiz</a>
    <a href="score.html">Score</a>
    <a href="feedback.html">Feedback</a>
  </nav>
  <div class="container" id="quizContainer">
    <h2 id="question"></h2>
    <div id="options"></div>
  </div>

  <script>
    const questions = [
      {
        question: "An email asks you to verify your account and has a suspicious link.",
        options: ["Click it", "Ignore or report it", "Reply", "Forward to friends"],
        answer: 1
      },
      {
        question: "Website shows 'amaz0n-login.com'. What's wrong?",
        options: ["It's Amazon", "It's safe", "It's phishing", "Testing site"],
        answer: 2
      },
      {
        question: "Popup says you won a prize and asks for card details. You should:",
        options: ["Submit info", "Ignore", "Tell friends", "Try your luck"],
        answer: 1
      },
      {
        question: "Coworker sends an unexpected file. You:",
        options: ["Open now", "Call them", "Delete it", "Forward to boss"],
        answer: 1
      },
      {
        question: "Bank email has grammar mistakes. You should:",
        options: ["Trust it", "Check domain", "Ignore", "Reply for proof"],
        answer: 2
      }
    ];

    let current = 0, score = 0;

    function showQuestion() {
      if (current >= questions.length) {
        localStorage.setItem('quizScore', score);
        window.location.href = 'score.html';
        return;
      }
      const q = questions[current];
      document.getElementById('question').innerText = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
          if (i === q.answer) score++;
          current++;
          showQuestion();
        };
        optionsDiv.appendChild(btn);
      });
    }

    window.onload = showQuestion;
  </script>
</body>
</html>
